<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <div style="height: 20vh"></div>
        <div class="placeholder">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
          />
          <p>ODIN</p>
        </div>
      </div>
      <div class="main">
        <p class="big">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p class="big">You <em>know</em> you want to.</p>

        <div class="signupform">
          <p>Lets do this</p>

          <form action="/">
            <div class="forminput">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" required />
            </div>

            <div class="forminput">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" required />
            </div>

            <div class="forminput">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>

            <div class="forminput">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required />
            </div>

            <div class="forminput">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>

            <div class="forminput">
              <label for="repassword">Confirm Password</label>
              <input type="password" id="repassword" required />
            </div>
          </div>

            <button type="submit" class="font">Create Account</button>
          </form>
        

        <p>Already have an account? <a href="/">Log in</a></p>
      </div>
    </div>
  </body>
</html>
